<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Website with ChitChatter</title>
    <style>
        /* Basic styling for better readability */
        body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #000000;
            text-align: center;
        }
        .container {
            background-color: rgba(56, 56, 56, 0.212);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 840px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the 6th Grade Chatroom!</h1>
        <p>This is the place to chat with friends. When you have nothing else to do.</p>
        
        <!-- Embedded ChitChatter iFrame -->
        <iframe src="https://chitchatter.im/public/da56742c-a946-4a95-8dd0-c5f7b985b63f?embed=1" 
                allow="camera;microphone;display-capture;fullscreen" 
                width="800" 
                height="800" 
                style="border: none; max-width: 100%;"
                title="ChitChatter Live Room">
        </iframe>
    </div>
</body>
</html>
